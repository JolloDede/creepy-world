<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container p-0">
    <div class="row w-100">
      <canvas class="m-1 p-0 w-100" id="canvas" width="800" height="400"></canvas>
    </div>
    <div class="row w-100">
      <div class="col-5">
        <button id="collector">Collector<img src="img/Collector.png" alt="Collector" /></button>
        <button id="blaster">Blaster<img src="img/Blaster.png" alt="Blaster" /></button>
      </div>
      <div class="col-5">
        ENGERY
        <div class="progress">
          <p id="energy-progress"></p>
          <!-- <div class={"progress-bar w-" + 100 / main.game.player.maxEnergy * main.game.player.energy}
            role="progressbar">{main.game.player.energy + "/" + main.game.player.maxEnergy}</div> -->
        </div>
        Collection <br />
        <!-- {main.game.player.collection} -->
        <div class="progress">
          <!-- <div class={"progress-bar w-" + 100 / main.game.player.maxEnergy * main.game.player.energy}
            role="progressbar">{main.game.player.collection}</div> -->
        </div>
        Starvation <br />
        <!-- {main.game.player.starvation} -->
        <div class="progress">
          <!-- <div class={"progress-bar w-"+100/main.game.player.collection*main.game.player.energy} role="progressbar">
            {main.game.player.starvation}</div> -->
        </div>
      </div>
      <div class="col-2 row">
        <div class="col-2">
          <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play"
              viewBox="0 0 16 16">
              <path
                d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
            </svg></button>
          <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause"
              viewBox="0 0 16 16">
              <path
                d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
            </svg></button>
          <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-volume-off" viewBox="0 0 16 16">
              <path
                d="M10.717 3.55A.5.5 0 0 1 11 4v8a.5.5 0 0 1-.812.39L7.825 10.5H5.5A.5.5 0 0 1 5 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM10 5.04 8.312 6.39A.5.5 0 0 1 8 6.5H6v3h2a.5.5 0 0 1 .312.11L10 10.96V5.04z" />
            </svg></button>
          <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-music-note" viewBox="0 0 16 16">
              <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z" />
              <path fillRule="evenodd" d="M9 3v10H8V3h1z" />
              <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5V2.82z" />
            </svg></button>
        </div>
        <div class="col">
          <button class="w-100 bg-warning text-white">Options</button>
          <button class="w-100 bg-success text-white">Help</button>
          <button class="w-100 bg-danger text-white">Exit Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
